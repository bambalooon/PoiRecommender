apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "pl.edu.agh.eis.poirecommender"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'heart:heartdroid:0.9.0'
    compile 'com.google.guava:guava:18.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.awareframework:aware-poirecommender:0.1@aar'
    compile 'com.awareframework:aware-context:0.1@aar'
    compile 'com.awareframework:aware-core:3.3.3@aar'
    compile 'com.awareframework:aware-plugin-google_ActivityRecognition:6.3@aar'
    compile 'com.awareframework:aware-plugin-OpenWeather:1.3@aar'
}
